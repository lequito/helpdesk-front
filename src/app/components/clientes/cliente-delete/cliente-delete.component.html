<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullwidth">Deletar Clientes</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome:</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput placeholder="Ex.: Fulano de tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput placeholder="Ex.: 123.456.789-10" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [disabled]="true" type="email" matInput placeholder="Ex.: fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" type="password" matInput placeholder="Ex.: 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-flat-button color="accent">Cancelar</button>

    </form>
</div>
